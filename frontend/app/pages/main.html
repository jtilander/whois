<div style="margin-top: 20px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "James" or "Santa Monica"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_users" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 96px;"></th>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 100px;">Email</th>
        <th style="min-width: 80px;">Phone</th>
        <th style="min-width: 80px;">Title</th>
        <th style="min-width: 80px;">Company</th>
        <th style="min-width: 80px;">Manager</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><img widht="96" height="96" src="/photos/{{result.id}}.jpg"/></td>
        <td><a href="#/users/{{result.id}}">{{ result.fullname }}</a></td>
        <td><a href="mailto:{{user.email}}">{{result.email}}</a></td>
        <td><a href="tel:{{ result.phone }}">{{ result.phone }}</a></td>
        <td>{{ result.title }}</td>
        <td>{{ result.company }}</td>
        <td><a href="#/users/{{result.manager}}">{{ result.managername }}</a></td>
    </tr>
    </tbody>
</table>
